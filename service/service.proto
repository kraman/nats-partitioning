syntax = "proto3";

package service.v1;

option go_package = "service";

import "google/protobuf/empty.proto";
// import "google/api/annotations.proto";
// import "github.com/gogo/protobuf/gogoproto/gogo.proto";

service Service {
    rpc Ping(PingRequest) returns (google.protobuf.Empty) {};
}

message PingRequest {
    string Msg = 1;
}
